<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    h1 {
      color: #333;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      height: 300px;
      overflow-y: scroll;
      background-color: #f9f9f9;
    }
    #chat-messages p {
      margin: 5px 0;
    }
    #message-input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resources-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    #resources-list {
      list-style: none;
      padding: 0;
    }
    
    #resources-list li {
      margin: 10px 0;
    }
    
    .recommended {
      background-color: #fff3cd;
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1 id="tutor-heading">Tutor</h1>
  <p>Welcome to your tutor session for the selected course.</p>

  <div id="chat-box">
    <div id="chat-messages"></div>
  </div>

  <div id="resources-box">
    <h3>Study Resources</h3>
    <ul id="resources-list"></ul>
  </div>

  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Type your answer..." required>
    <button type="submit">Send</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const topic = urlParams.get('topic');
    
    document.getElementById('tutor-heading').textContent = `${topic} Tutor`;
    
    async function requestNewQuestion() {
      try {
        const response = await fetch('/api/chat/question', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic })
        });
        
        const data = await response.json();
        const chatMessages = document.getElementById('chat-messages');
        
        const tutorMessage = document.createElement('p');
        tutorMessage.innerHTML = `<strong>${topic} Tutor:</strong> ${data.context}<br>${data.question}`;
        chatMessages.appendChild(tutorMessage);
        
        chatMessages.parentNode.scrollTop = chatMessages.parentNode.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = document.createElement('p');
        errorMessage.innerHTML = `<strong>Error:</strong> Unable to fetch a question. Please try again.`;
        chatMessages.appendChild(errorMessage);
      }
    }

    async function loadResources() {
      try {
        const response = await fetch(`/api/resources/${encodeURIComponent(topic)}`);
        const data = await response.json();
        
        const resourcesList = document.getElementById('resources-list');
        resourcesList.innerHTML = ''; // Clear existing resources
        
        data.resources.forEach(resource => {
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="${resource.WebURL}" target="_blank">
              ${resource.ResourceType} 
              ${resource.RecommendationCount > 0 ? '‚≠ê'.repeat(Math.min(3, Math.ceil(resource.RecommendationCount/10))) : ''}
              ${resource.WebURL}
            </a>
          `;
          resourcesList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading resources:', error);
      }
    }

    requestNewQuestion();

    document.getElementById('chat-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const userAnswer = document.getElementById('message-input').value.trim();
      const chatMessages = document.getElementById('chat-messages');

      const userMessage = document.createElement('p');
      userMessage.innerHTML = `<strong>You:</strong> ${userAnswer}`;
      chatMessages.appendChild(userMessage);

      document.getElementById('message-input').value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            userAnswer,
            topic: urlParams.get('topic')
          })
        });

        const data = await response.json();

        const feedbackMessage = document.createElement('p');
        feedbackMessage.innerHTML = `<strong>${topic} Tutor:</strong> ${data.feedback}<br><br>
          <strong>Correct Answer:</strong> ${data.correctAnswer}`;
        chatMessages.appendChild(feedbackMessage);

        if (data.successRate < 70) {
          loadResources();
        }

        setTimeout(() => {
          requestNewQuestion();
        }, 3000);

        chatMessages.parentNode.scrollTop = chatMessages.parentNode.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        const errorMessage = document.createElement('p');
        errorMessage.innerHTML = `<strong>Error:</strong> Unable to get feedback. Please try again.`;
        chatMessages.appendChild(errorMessage);
      }
    });
  </script>
</body>
</html>
